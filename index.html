<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <button class="btn" id="0">Rock</button>
        <button class="btn" id="1">Paper</button>
        <button class="btn" id="2">Scissors</button>
    </div>
    <div id="scoreboard">
        <div class="static">Computer Chose:
            <div id="computerChoice"></div>
        </div>
        <div class="static">User Chose: 
            <div id="userChoice"></div>
        </div>
        <div class="static">Round Winner:
            <div id="roundWinner"></div>
        </div>
        <div class="static">Computer Score: 
            <div id="computerScore">0</div>
        </div>
        <div class="static">User Score: 
            <div id="userScore">0</div>
        </div>
        <div class="static">Game Winner: 
            <div id="winner"></div>
        </div>
        <div class="static">Draw: 
            <div id="draw">0</div>
        </div>
    </div>
</body>
</html>
